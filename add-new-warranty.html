<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Period | Add New Warranty</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./style/css/style.css">
</head>
<body>
    <!-- Navigation Bar Starts Here -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-new-warranty.html">Add New Warranty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="warranty-list.html">Warranty List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation Bar Ends Here -->

    <!-- Add New Warranty Card Starts Here -->
    <div class="container">
        <div class="card shadow p-3 my-5 bg-body rounded-0 border-0">
            <div class="p-3">
                <form action="">
                    <div class="row">
                        <h3 class="text-center fw-bold mb-3">
                            Add New Warranty
                            <hr>
                        </h3>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Company Name</label>
                                <input type="text" class="form-control form-control-lg rounded-0 input-font" id="companyName" placeholder="Enter company name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="productBrand" class="form-label">Product Brand</label>
                                <input type="text" class="form-control form-control-lg rounded-0 input-font" id="productBrand" placeholder="Enter product brand">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Product Category</label>
                                <input type="text" class="form-control form-control-lg rounded-0 input-font" id="productCategory" placeholder="Enter product category">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="purchaseDate" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control form-control-lg rounded-0 input-font" id="purchaseDate" placeholder="Select purchase date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="warrantyDuration" class="form-label">Warranty Duration</label>
                                <input type="number" class="form-control form-control-lg rounded-0 input-font" id="warrantyDuration" placeholder="Enter warranty duration">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label" for="inlineFormSelectPref">Unit</label>
                                <select class="form-control form-control-lg rounded-0 input-font form-select" id="inlineFormSelectPref">
                                    <option selected>Choose...</option>
                                    <option value="1">Day(s)</option>
                                    <option value="2">Month(s)</option>
                                    <option value="3">Year(s)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="float-lg-end d-grid">
                    <button type="submit" class="btn btn-outline-primary rounded-0" id="warranty-add-button">
                        <small>Add Warranty</small>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add New Warranty Card Ends Here -->
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
