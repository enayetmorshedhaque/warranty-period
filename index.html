    <div class="container">
        <div class="card shadow p-3 my-5 bg-body rounded-0 border-0">
            <div class="p-3">
                <div class="row">
                    <div class="col-md-7 d-flex align-items-center justify-content-center">
                        <div>
                            <img src="./assets/bg.png" alt="Background" class="img-fluid">

                    </div>
                    <div class="col-md-5">
                        <!-- Create Account Form Starts Here -->
                        <div id="register">
                            <h3 class="text-center">
                                Create New Account
                                <hr>
                            </h3>
                            <form action="">
                                
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0 input-font" id="companyName" placeholder="Enter your company name">
                                </div>

                                <div class="mb-3">
                                    <label for="registrationEmail" class="form-label">Email address</label>

                                </div>
                                
                                <div class="mb-3">
                                    <label for="registrationPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0 input-font" id="registrationPassword" placeholder="Enter your password">
                                </div>
                            </form>
                            <div class="d-flex justify-content-between align-items-baseline">
                                <p>
                                    Already have an account? <a href="" class="text-decoration-none fw-bold text-danger">Login Now</a>

                            </div>
                        </div>
                        <!-- Create Account Form Starts Here -->

                        <!-- Login Account Form Start Here -->
                        <div id="login">
                            <h3 class="text-center">
                                Login Now
                                <hr>
                            </h3>
                            <form action="">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control form-control-lg rounded-0 input-font" id="loginEmail" placeholder="Enter your email">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>

                                <button class="btn btn-outline-primary rounded-0">Login</button>
                            </div>
